<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS included here-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Create Dojo's</title>
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid ">
          <a class="navbar-brand text-warning" href="#"><strong>Dojo's and Ninja's</strong></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="/"><u>Home</u></a>
              </li>
              <li class="nav-item ">
                <a class="nav-link text-light" href="/create_ninja"> <u>New Ninja</u></a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container d-flex mt-4">
        <!-- New Dojo entry -->
        <form class="container" action="/create_dojo" method="post">
          <div class="container me-5">
              <h1>New Dojo</h1>
              <label for="name" class="form-label"><strong>Name</strong></label>
              <input type="text" class="form-control" name="name">
              <button type="submit" class="btn btn-secondary mt-2">Create</button>
          </div>
        </form>
        <!-- List of all Dojo's -->
        <div class="container">
            <h1>All Dojo's</h1>
            <ul class="list-group mt-4">
                {% for dojo in dojos %}
                <li class="list-group-item"><a href="/dojo_details/{{ dojo.id }}">{{ dojo.name }}</a></li>
                {% endfor %}
              </ul>
        </div>
    </div>
</body>
</html>
